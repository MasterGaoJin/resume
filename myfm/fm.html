<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <link rel="stylesheet" href="./fm.css">
  <meta name="referrer" content="never">
  <title>Document</title>
</head>

<body>
  <div class="musicbox">
    <div class="theme">
      <img src="" alt="">
    </div>
    <div class="lyricsbox">
      <div class="title"></div>
      <div class="author"></div>
      <div class="lyrics">
        <ul class="lrc-list"></ul>
      </div>
    </div>
    <div class="controlbox">
      <div class="progress">
        <div class="progress-now"></div>
        <span class="time"></span>
      </div>
      <div class="control clearfix">
        <div class="listbox">
          <span class="list iconfont"></span>
          <div class="musicstyle">
            <ul class="style">
            </ul>
            <span class="trangle"></span>
          </div>
        </div>
        <div class="music-control">
          <span class="pre iconfont"></span>
          <span class="play iconfont"></span>
          <span class="next iconfont"></span>
        </div>
        <div class="voice-control">
          <span class="voice iconfont"></span>
          <div class="voice-box">
            <div class="voice-progress">
              <div class="voice-progress-now"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
  <script src="./fm.js"></script>
</body>

</html>
